<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <meta charset="utf-8">
  <title>Signup</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link rel="stylesheet" href="loginout.css">
  <style>#homepage{text-decoration: none !important;text-align: center;color: black; font-family: 'Sofia', sans-serif;  font-size: 50px;}
    </style>
  </head>
  <body>
    <br><a href="index.html"><h1 id="homepage">Khana.com</h1></a>
    <br>
    <div class="wrapper">
      <div class="title">Signup Form</div>
        <form action="#">
          <div class="field">
            <input type="text" required>
            <label>First Name</label>
          </div>
          <div class="field">
            <input type="text" required>
            <label>Last Name</label>
          </div>
          <div class="field">
            <input type="text" required>
            <label>Email Address</label>
          </div>
          <div class="field">
            <input type="password" required>
            <label>Password</label>
          </div>
          <div class="field">
            <input type="password" required>
            <label>Confirm Password</label>
          </div>
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Agree to Khana.com <a href="#">Terms of Service</a>and <a href="#">Privacy Policy</a> </label>
            </div>
          </div>
          <div class="field">
            <input type="submit" value="Signup Now">
          </div>
          <div class="signup-link"><label >Continue with Google</label><br>
            <a href="https://google.com"><img src="https://hrcdn.net/community-frontend/assets/google-colored-20b8216731.svg" alt="" style="width: 10%;"></a></div>
        </form>
    </div>
  </body>
</html>
