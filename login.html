<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link rel="stylesheet" href="loginout.css">
  </head>
  <body>
    <br><h1 style=" text-align: center; font-family: 'Sofia', sans-serif;  font-size: 50px">Khana.com</h1>
    <br>
    <div class="wrapper">
      <div class="title">Login Form</div>
        <form action="#">
          <div class="field">
            <input type="text" required>
            <label>Email Address</label>
          </div>
          <div class="field">
            <input type="password" required>
            <label>Password</label>
          </div>
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Remember me</label>
            </div>
          <div class="pass-link">
            <a href="#">Forgot password?</a></div>
          </div>
          <div class="field">
            <input type="submit" value="Login">
          </div>
          <div class="signup-link"><label >Not a member? </label>
            <a href="signup.html">Signup now</a></div>
        </form>
    </div>
  </body>
</html>
